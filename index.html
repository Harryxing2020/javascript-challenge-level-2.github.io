    <div class="container">

          <aside class="filters" style="width: auto;">
            <div class="panel panel-default">

              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">
                <form id="ufoform-datetime">
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="date">Enter a Date</label>

                        <select class="form-control" id="datetime" name="date" size="1">
                          <option disabled selected value> -- select a date -- </option>

                          <option value="1/1/2010">1/1/2010</option>
                          <option value="1/2/2010">1/2/2010</option>
                          <option value="1/3/2010">1/3/2010</option>

                          <option value="1/10/2010">1/10/2010</option>
                          <option value="1/11/2010">1/11/2010</option>
                          <option value="1/12/2010">1/12/2010</option>
                          <option value="1/13/2010">1/13/2010</option>
                        </select>



                        <label for="date">Enter a City</label>
                        <input class="form-control" id="cityname" type="text" placeholder="">

                        <label for="state">Enter a State</label>
                        <select class="form-control" id="statename" name="state" size="1">

                          <option value="IL">IL</option>
                          <option value="IN">IN</option>
                          <option value="KS">KS</option>

                        </select>


                        <label for="country">Enter a Country</label>
                        <select class="form-control" id="countryname" name="country" size="1" value="">
                          <option disabled selected value> -- select a country -- </option>
                          <option value="US">US</option>
                        </select>


                        <label for="shape">Enter a Shape</label>
                        <select class="form-control" id="shapename" name="shape" size="1" value="">
                          <option disabled selected value> -- select a shape -- </option>
                          <option value="changing">changing</option>
                          <option value="chevron">chevron</option>
                          <option value="cigar">cigar</option>
                          <option value="circle">circle</option>
                          <option value="cross">cross</option>
                          <option value="cylinder">cylinder</option>
                          <option value="disk">disk</option>
